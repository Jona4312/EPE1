<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtro de Productos</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        border: 5px solid black;
        background-image: url("R.jpeg");
      }
    </style>
  </head>
  <body>
    <h1>Filtro de Productos</h1>
    <label for="filtro">Filtrar por:</label>
    <select id="filtro" onchange="filtrarProductos()">
      <option value="todos">Todos</option>
      <option value="frutas">Frutas</option>
      <option value="verduras">Verduras</option>
    </select>
    <br /><br />
    <input
      type="text"
      id="busqueda"
      oninput="filtrarProductos()"
      placeholder="Buscar por nombre..."
    />
    <br /><br />
    <div id="resultados"></div>
    <button onclick="volverAlIndice()">Volver al Menu</button>
    <script>
      var productos = [
        { nombre: "Manzana", categoria: "frutas" },
        { nombre: "Sandia", categoria: "frutas" },
        { nombre: "Pl√°tano", categoria: "frutas" },
        { nombre: "Pera", categoria: "frutas" },
        { nombre: "Melon", categoria: "frutas" },
        { nombre: "Zanahoria", categoria: "verduras" },
        { nombre: "Lechuga", categoria: "verduras" },
        { nombre: "Pimiento", categoria: "verduras" },
        { nombre: "Cebolla", categoria: "verduras" },
        { nombre: "Ajo", categoria: "verduras" },
      ];

      function filtrarProductos() {
        var filtro = document.getElementById("filtro").value;
        var busqueda = document.getElementById("busqueda").value.toLowerCase();

        var productosFiltrados = productos.filter(function (producto) {
          return (
            (filtro === "todos" || producto.categoria === filtro) &&
            (busqueda === "" ||
              producto.nombre.toLowerCase().includes(busqueda))
          );
        });

        var resultadosDiv = document.getElementById("resultados");
        resultadosDiv.innerHTML = "";

        productosFiltrados.forEach(function (producto) {
          var p = document.createElement("p");
          p.textContent = producto.nombre + " - " + producto.categoria;
          resultadosDiv.appendChild(p);
        });
      }

      filtrarProductos();

      function volverAlIndice() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
